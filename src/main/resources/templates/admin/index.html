<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      th:with="title='Spices'">
<th:block layout:fragment="content">
    <div class="container p-t-30">

        <ul class="list-group" >
            <li class="list-group-item active" th:text="#{articles.link.list-title}"></li>
            <li class="list-group-item"><a th:href="@{/administration/articles/edit}" th:text="#{articles.link.add}"></a></li>
            <li class="list-group-item"><a th:href="@{/administration/articles/list}" th:text="#{articles.link.list}"></a></li>
        </ul>

    </div>
</th:block>
</html>
