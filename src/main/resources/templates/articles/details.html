<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      th:with="title='Article details'">
<th:block layout:fragment="content">
    <div class="container p-t-30">

        <h1 th:text="${article.title}"></h1>
        <div class="row" th:text="${article.content}"></div>
        <div class="row">
            <h4 th:text="${article.author + '-' + article.writtenAt}"></h4>
            <h5 th:text="${article.tags}"></h5>
        </div>

    </div>
</th:block>
</html>
