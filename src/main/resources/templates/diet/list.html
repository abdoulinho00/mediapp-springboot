<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
      layout:decorator="layout"
      th:with="title='List all menu items'">
<th:block layout:fragment="content">
    <div class="container-fluid p-t-30">

        <div class="row  p-t-30">
            <div class="col-md-12">
                <table class="datatable_no_addon stripe" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th th:text="#{menuItem.form.name}"></th>
                        <th th:text="#{menuItem.form.description}"></th>
                        <th th:text="#{menuItem.form.calories}"></th>
                        <th data-orderable="true"></th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th th:text="#{menuItem.form.name}"></th>
                        <th th:text="#{menuItem.form.description}"></th>
                        <th th:text="#{menuItem.form.calories}"></th>
                        <th></th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr th:each="menuItem : ${menuItems}">
                        <td th:text="${menuItem.name}"></td>
                        <td th:text="${menuItem.description}"></td>
                        <td th:text="${menuItem.calories}"></td>
                        <td class="actions">
                            <a th:href="@{/administration/diet/add?id={id}(id=${menuItem.id})}">
                                <span class="fa-stack fa-lg">
                                  <i class="fa fa-square fa-stack-2x"></i>
                                  <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="row p-t-30">
                    <div class="col-sm-6">
                        <div sd:pagination-summary=""></div>
                    </div>
                    <div class="col-sm-6">
                        <div sd:page-object="${menuItems}">
                            <ul class="pagination pull-right m-t-0" sd:pagination="full"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</th:block>
</html>
