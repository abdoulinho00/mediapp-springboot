<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      th:with="title='Add patient'">
<th:block layout:fragment="content">
    <div class="container p-t-30">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default" th:if="${generalVisit != null}">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                            General Visit</a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <form th:action="@{/visits/add/general}" method="post" th:object="${generalVisit}" class="col-md-8">
                            <div th:if="${generalVisit.id > 0}">
                                <input type="hidden" th:field="*{id}" />
                            </div>
                            <div>
                                <input type="hidden" th:field="*{patient.id}" />
                            </div>
                            <div class="form-group">
                                <label for="reason" th:text="#{visits.form.reason}" class="control-label h4"></label>
                                <input type="text" id="reason" th:field="*{reason}" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="description" th:text="#{visits.form.description}" class="control-label h4"></label>
                                <input type="text" id="description" th:field="*{description}" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="visitTime" th:text="#{visits.form.visitTime}" class="control-label h4"></label>
                                <input type="date" id="visitTime" th:field="*{visittime}" class="form-control"/>
                            </div>


                            <div class="form-group">
                                <button type="submit" class="btn btn-default btn-lg" th:text="#{patients.button.add}"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default" th:if="${nutritionVisit != null}">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                            Nutrition visit</a>
                    </h4>
                </div>
                <div id="collapse2" class="panel-collapse collapse">
                    <div class="panel-body">
                        <form th:action="@{/visits/add/nutrition}" method="post" th:object="${nutritionVisit}" class="col-md-8" enctype="multipart/form-data">
                            <div th:if="${nutritionVisit.id > 0}">
                                <input type="hidden" th:field="*{id}" />
                            </div>
                            <div>
                                <input type="hidden" th:field="*{patient.id}" />
                            </div>
                            <div class="form-group">
                                <label for="reason" th:text="#{visits.form.reason}" class="control-label h4"></label>
                                <input type="text" id="reason" th:field="*{reason}" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="description" th:text="#{visits.form.description}" class="control-label h4"></label>
                                <input type="text" id="description" th:field="*{description}" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="visitTime" th:text="#{visits.form.visitTime}" class="control-label h4"></label>
                                <input type="date" id="visitTime" th:field="*{visittime}" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="height" th:text="#{visits.form.height}" class="control-label h4"></label>
                                <input type="text" id="height" th:field="*{height}" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label for="beforeImage" th:text="#{visits.form.beforeImage}" class="control-label h4"></label>
                                <input type="file" id="beforeImage" th:name="beforeImage" class="form-control"/>
                                <input type="hidden"  th:field="*{beforePath}" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="afterImage" th:text="#{visits.form.afterImage}" class="control-label h4"></label>
                                <input type="file" id="afterImage" th:name="afterImage" class="form-control"/>
                                <input type="hidden"  th:field="*{afterPath}" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-default btn-lg" th:text="#{patients.button.add}"></button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="panel panel-default" th:if="${estheticVisit != null}">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
                            Esthetic Visit</a>
                    </h4>
                </div>
                <div id="collapse3" class="panel-collapse collapse">
                    <div class="panel-body">
                        <form th:action="@{/visits/add/esthetic}" method="post" th:object="${estheticVisit}" class="col-md-8" enctype="multipart/form-data">
                        <div th:if="${estheticVisit.id > 0}">
                            <input type="hidden" th:field="*{id}" />
                        </div>
                        <div>
                            <input type="hidden" th:field="*{patient.id}" />
                        </div>
                        <div class="form-group">
                            <label for="reason" th:text="#{visits.form.reason}" class="control-label h4"></label>
                            <input type="text" id="reason" th:field="*{reason}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="description" th:text="#{visits.form.description}" class="control-label h4"></label>
                            <input type="text" id="description" th:field="*{description}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="visitTime" th:text="#{visits.form.visitTime}" class="control-label h4"></label>
                            <input type="date" id="visitTime" th:field="*{visittime}" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="allergiqueHistory" th:text="#{visits.form.allergiqueHistory}" class="control-label h4"></label>
                            <input type="text" id="allergiqueHistory" th:field="*{allergiqueHistory}" class="form-control"/>
                        </div>


                        <div class="form-group">
                            <button type="submit" class="btn btn-default btn-lg" th:text="#{patients.button.add}"></button>
                        </div>
                    </form></div>
                </div>
            </div>
        </div>





    </div>
</th:block>
</html>
